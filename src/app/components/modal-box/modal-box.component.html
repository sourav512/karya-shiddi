<div class="modal-box" id="modal">
    <p class="modal-heading">Add Task </p>
    <i class="fa-solid fa-circle-xmark modal-close-btn" id="modalCloseBtn" (click)="hideModal()"></i>
    <form action="" class="modal-form" id="modalForm">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="task.title" name="title" id="title">
        <label for="description">Task Description</label>
        <textarea name="description" id="description" [(ngModel)]="task.description" cols="30" rows="3"></textarea>
        <label for="priority">Priority</label>
        <select name="priority" id="priority" [(ngModel)]="task.priority">
            <option value=1>Low</option>
            <option value=2>Moderate</option>
            <option value=3>High</option>
        </select>
        <label for="date">Due Date</label>
        <input type="date" name="date" id="date" [(ngModel)]="task.date">

        <div class="modal-btn">
            <button type="button" class="btn" id="addTask" (click)="createTask()">Add</button>
        </div>
    </form>
</div>
